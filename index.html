<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume | Using HTML & CSS (PC)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Expletus+Sans&display=swap" rel="stylesheet">
</head>
<body>
   <div class="Resume">
     <!-- header -->
     <section class="header">
        <header>
           <div class="container d-flex flex-row">
              <div class="col-6 d-flex flex-column justify-content-center">
                 <div class="title d-flex">
                     <h1 style="letter-spacing: 7px; font-size: 7em;">My <h1 style="letter-spacing: 7px; font-size: 7em; filter: drop-shadow(0px 0px 5px yellow); color: yellow;">Resume</h1></h1>
                 </div>
                 <div class="title-info">
                     <p style="letter-spacing: 3px; font-size: 1.1em;">Hello! I'm Shaan a fellow developer<br>
                        new to this line, hoping to get your help<br>
                        and improve my skills by learning<br>
                        from Dev's community.</p>
                 </div>
              </div>
              <div class="col-6 d-flex justify-content-center align-items-center">
                 <div class="progma">
                  <img class="pro pro-img" src=".\images\pro-img.png" alt="profile image">
                  <img class="pro crown" src=".\images\animate.png" alt="animation-logo">
                 </div>
                 <img class="pro-bg" src=".\images\pro-bg.png" alt="background image">
              </div>
           </div>
        </header>
      </section>
      <!-- skills -->
      <section>
         <div class="container my-3 d-flex flex-column">
            <div class="heading">
               <h2 style="letter-spacing: 5px; font-size: 3em;">Skills</h2>
            </div>
            <div class="item-box d-flex flex-row justify-content-center">
               <div class="maincontainer mx-5">
                  <div class="thecard">
                     <div class="thefront">
                         <img class="item-cw" src=".\images\cw.jpg" alt="content-writing">
                     </div>
                     <div class="theback">
                        <img src=".\images\cw-back (1).png" alt="content-writing" width="400px" height="400px">
                     </div>
                  </div>
               </div>
               <div class="maincontainer mx-5">
                <div class="thecard">
                   <div class="thefront">
                       <img class="item-cp" src=".\images\cp.jpg" alt="content-psycology">
                   </div>
                   <div class="theback">
                      <img src=".\images\cp-back (2).png" alt="content-psycology" width="400px" height="400px">
                   </div>
                </div>
             </div>
            </div>
         </div>
      </section>
      <!-- Contact -->
      <section>
         <div class="container my-3">
            <div class="row">
               <h2 style="letter-spacing: 5px; font-size: 3em;">Contact</h2>
            </div>
            <div class="d-flex flex-row justify-content-center align-items-center">
               <div class="contact-hover mx-2">
                  <img class="item-ig fade1" src=".\images\ig.png" alt="instagram-icon">
                  <span class="cover d-flex align-items-center justify-content-center"><h3 style="filter: drop-shadow(0px 0px 5px); font-size: 2em;">@llshaanll</h3></span>
               </div>
               <div class="contact-hover mx-2">
                  <img class="item-ld fade1" src=".\images\ld.png" alt="">
                  <span class="cover d-flex align-items-center justify-content-center"><h3 style="filter: drop-shadow(0px 0px 5px); font-size: 2em;">@llshaanll</h3></span>
               </div>
               <div class="contact-hover mx-2">
                  <img class="item-fb fade1" src=".\images\fb.png" alt="">
                  <span class="cover d-flex align-items-center justify-content-center"><h3 style="filter: drop-shadow(0px 0px 5px); font-size: 2em;">Shaan Kumar</h3></span>
               </div>
            </div>
         </div>
      </section>
      <!-- Footer -->
      <section style="padding-bottom: 10px;">
        <div class="container my-5 ">
            <h6>&copyShaan</h6>
        </div>
        <div class="d-flex align-items-center my-5 justify-content-center">
            <a style="text-decoration: none; color: white; transition: 3s; filter: drop-shadow(0px 0px 5px);" href="#">Back To Top</a>
        </div>
      </section>
   </div>
</body>
</html>
